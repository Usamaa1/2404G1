<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Events in JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #errorMsg{
            color: red;
        }
        #click{
          border: 2px solid salmon;
          cursor: pointer;
        }
        #colorContainer{
          width: 100px;
          height: 100px;
          background-color: skyblue;
        }
    </style>
  </head>
  <body>
    <h1 class="text-center">Events in JS!</h1>
    <div class="container">
        <!-- <input type="text" id="userName"> -->
        <!-- <button class="btn btn-primary" onclick="clickBtn()">Click Me</button> -->
        <!-- <button class="btn btn-primary" id="btn">Click Me</button> -->
        <!-- <p id="errorMsg"></p> -->


        <div id="click">Click to change color</div>

        <div id="colorContainer" colorCode="skyblue"></div>




    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
