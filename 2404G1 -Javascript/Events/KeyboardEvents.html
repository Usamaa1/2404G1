<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Keyboard Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">Keyboard Events</h1>
    <div class="container">
        <form>
            <div class="mb-3">
              <label for="inputText" class="form-label">Email address</label>
              <input type="text" class="form-control" id="inputText" aria-describedby="emailHelp">
              <label for="inputText" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="inputPhone" aria-describedby="emailHelp">
            </div>
      
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <script>


        let inputText = document.getElementById('inputText');
        let inputPhone = document.getElementById('inputPhone');

        let emailRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

        let phoneRegex = /^\+92[0-9]{10}$/
        let phoneRegex2 = /^03[0-9]{9}$/
        


        // inputText.addEventListener('keyup',()=>{
        //     console.log(inputText.value)
        // })
        
        // inputText.addEventListener('keydown',()=>{
        //     console.log(inputText.value)
        // })



        inputText.addEventListener('keyup',()=>{

            if(emailRegex.test(inputText.value))
            {
                console.log('You have Entered correct email')
            }
            else{
                console.error('Invalid email')
            }
            console.log(inputText.value)
        })





        inputPhone.addEventListener('keyup',()=>{

            if(phoneRegex.test(inputPhone.value))
            {
                console.log('You have Entered correct Phone Number')
            }
            else if(phoneRegex2.test(inputPhone.value))
            {
                console.log('You have Entered correct Phone Number')

            }
            else{
                console.error('Invalid Phone Number')
            }
            // console.log(inputPhone.value)
        })



    </script>


  </body>
</html>
